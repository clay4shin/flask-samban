{% extends 'base.html' %}
{% block content %}

<div class="container py-4 px-3 mx-auto" style="background-color: #EEEFF1;">
    <img src="{{ url_for('static', filename='y2s1/race_neg_high.png') }}" class="img-fluid">
</div>
<div class="container py-4 px-3 mx-auto" style="background-color: #EEEFF1;">
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

        <div class="py-4 px-3 mx-auto">
            <label for="Reply1">Please leave your honest opinion as a comment to this thread in the empty box below. Your comment will appear as Anonymous 5.</label>
            <br><br>
            <textarea type="text" class="form-control" name="Reply1" id="Reply1" style="height:100px"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br><br>
            <span style="color: red;">* Your comment is required to proceed.</span>
        </div>
    </form>
</div>

{% endblock %}
